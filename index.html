<!doctype HTML>
<html>
<head>
  <style> #arjsDebugUIContainer{ display:none; } </style>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
  </script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="cavall-obj" src="recursos/knight.obj"></a-asset-item>
      <a-asset-item id="cavall-mtl" src="recursos/knight.mtl"></a-asset-item>
      <img id="sphereTexture" src="recursos/wood.jpg">
    </a-assets>

    <a-marker type='pattern' url="recursos/pattern-cross.patt">
     <a-entity obj-model="obj: #cavall-obj; mtl: #cavall-mtl"
      position="0 0 0"
      rotation="0 0 0"
      scale="0.2 0.2 0.2">
     </a-entity>
    </a-marker>

    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' scale="0.6 0.6 0.6" rotation="0 0 0" material='color: cyan; opacity: 0.6'>
      <a-animation attribute="rotation" dur="1000" to="0 360 0" repeat="indefinite"></a-animation>
      </a-box>
    </a-marker>

    <a-marker preset='kanji'>
      <a-sphere position='0 0 0' scale="0.4 0.4 0.4" rotation="0 0 0"  src="#sphereTexture">
      <a-animation attribute="position" from="0 0 0" to="0 0.2 0"
      dur="300" fill="forwards" repeat="indefinite"></a-animation>
    </a-sphere>
    </a-marker>

  	<a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
